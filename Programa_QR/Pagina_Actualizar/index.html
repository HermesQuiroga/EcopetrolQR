    <header>


        <div class="menu-contenedor">

        </div>

        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Opciones</a>

                    data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">

    </header>

    <center>
        <div class="badge text-wrap"
            style="width: 17rem; font-size: large; background-color: #28A745; box-shadow: 4px 4px 7px rgb(177, 250, 163);margin-top: 10px; color: white; padding: 7px; border-radius: 5mm;">
            Actualización de muestras
        </div>
    </center>


    <section class="contenedor">


        <div class="contenedor-form">

            <center>
                <h5 class="bg-light"
                    style="padding-bottom: 5px; border: 2px solid #28A745; border-radius: 5mm; box-shadow: 4px 4px 7px rgb(177, 250, 163);">
                    Ingrese la muestra a actualizar por su código</h5>
            </center>



            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>


            <form>


                <div class="form-group">
                    <label for="nombre">Código</label>
                    <input type="number" class="form-control" id="nombre" placeholder=" BT_M_100 " required>
                </div>
                <div class="form-group">
                    <label for="nombre">Fecha de ingreso</label>
                    <input type="date" class="form-control" id="nombre" placeholder=" 30/04/21 " required>
                </div>
                <div class="form-group">
                    <label for="nombre">Fecha de monitoreo</label>
                    <input type="date" class="form-control" id="nombre" placeholder=" 27/04/21 " required>
                </div>
                <div class="form-group">
                    <label for="destino">Procedencia</label>
                    <select multiple class="form-control" id="destino" required>
                        <option style="background-color: #288CB1; color: white;">Refinería Barrancabermeja</option>
                        <option>Refinería Cartagena</option>
                        <option>Refinería Bucaramanga</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nombre">Lugar de muestreo</label>
                    <input type="text" class="form-control" id="nombre" placeholder=" UOP1 " required>
                </div>
                <div class="form-group">
                    <label for="observaciones">Descripción</label>
                    <textarea class="form-control" id="observaciones" rows="2" placeholder=" ALC "></textarea>
                </div>
                <div class="form-group">
                    <label for="nombre">Tipo de producto</label>
                    <input type="text" class="form-control" id="nombre" placeholder=" ALC " required>
                </div>
                <div class="form-group">
                    <label for="nombre">Tipo de Hidrocarburo</label>
                    <input type="text" class="form-control" id="nombre" placeholder=" FONDOS " required>
                </div>
                <div class="form-group">
                    <label for="nombre">Estado</label>
                    <input type="text" class="form-control" id="nombre" placeholder=" Liquida " required>
                </div>
                <div class="form-group">
                    <label for="nombre">Cliente(responsable)</label>
                    <input type="text" class="form-control" id="nombre" placeholder=" Laura Garzón " required>
                </div>
                <div class="form-group">
                    <label for="nombre">Area</label>
                    <input type="text" class="form-control" id="nombre" placeholder=" U-820 " required>
                </div>
                <div class="form-group">
                    <label for="nombre">Estante</label>
                    <input type="text" class="form-control" id="nombre" placeholder=" E-5 " required>
                </div>
                <div class="form-group">
                    <label for="nombre">Ubicación del estante</label>
                    <input type="text" class="form-control" id="nombre" placeholder=" B-2 " required>
                </div>
                <div class="form-group">
                    <label for="nombre">Tipo de recipiente</label>
                    <input type="text" class="form-control" id="nombre" placeholder=" Plastico " required>
                </div>
                <div class="form-group">
                    <label for="nombre">Tamaño de recipiente</label>
                    <input type="text" class="form-control" id="nombre" placeholder=" 10 LT " required>
                </div>
                <div class="form-group">
                    <label for="nombre">Cantidad de recipiente</label>
                    <input type="text" class="form-control" id="nombre" placeholder=" 1 " required>
                </div>
                <div class="form-group">
                    <label for="nombre">Cantidad total(Volumen)</label>
                    <input type="text" class="form-control" id="nombre" placeholder=" 3 galones " required>
                </div>
                
                <div class="form-group">
                    <label for="nombre">Recibido por</label>
                    <input type="text" class="form-control" id="nombre" placeholder=" Ferney Barreto " required>
                </div>
                <div class="form-group">
                    <label for="observaciones">Observaciones</label>
                    <textarea class="form-control" id="observaciones" rows="2" placeholder=" 27/abril/2022 "></textarea>
                </div>

                <center>

                    <button class="btn btn-lg btn-success btn-block " type="submit" style="margin-top: 7px;">Actualizar muestra</button>
                    <button class="btn btn-lg btn-success btn-block " type="submit">Abrir scanner QR</button>

                </center>

                <br>

            </form>

        </div>

    </section>

    <center>
        <p class="mt-5 mb-3 text-muted">&copy; Todos los derechos reservados</p>
    </center>

</body>

</html>
