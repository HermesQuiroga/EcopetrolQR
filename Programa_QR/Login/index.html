<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login</title>

	<link rel="icon" type="image/png" href="img/ecopetrol_logo.png">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


	<!-- Custom CSS -->
	<link href="css/estilosLOG.css" rel="stylesheet">
</head>

<body class="text-center">
	<form class="formulario">
		<img class="logo1 mb-4" src="img/ecopetrol_logo2.png" alt="" width="180" height="80">
		<img class="logo2 mb-4" src="img/ecopetrol_logo2.png" alt="" width="180" height="80">

		<h1 class="h3 mb-3 font-weight-normal">Ingreso al sistema</h1>
		<label for="inputEmail" class="sr-only">Usuario</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Usuario" required autofocus>
		<label for="inputclave" class="sr-only">Contraseña</label>
		<input type="password" id="inputclave" class="form-control" placeholder="Contraseña" required>
		<div class="checkbox mb-3">
			<br>
			<label>
				<input type="checkbox" value="recordarme"> Recordarme
			</label>
		</div>
		<button class="btn btn-lg btn-success btn-block" type="submit"> <a
				href="../Pagina_Consultar/index.html">Ingresar</a></button>
				<br>
				<a  href="#" style="text-decoration: none; color: #389533;"><strong>Olvidé mi contraseña</strong> </a>
		<p class="mt-5 mb-3 text-muted">&copy; Todos los derechos reservados</p>
	</form>



</body>

</html>
